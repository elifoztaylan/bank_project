{% extends 'base.html' %}
{% block title %}My Account{% endblock %}
{% block content %}
  <h2>Hello, {{ kullanici.isim }}</h2>
  <p>Your Current Balance: <strong>{{ kullanici.bakiye }} TL</strong></p>
  <form method="POST">
    <input type="number" name="amount" step="0.01" placeholder="Amount" required>
    <select name="islem">
      <option value="deposit">Deposit</option>
      <option value="withdraw">Withdraw</option>
    </select>
    <button type="islem yap">Execute Transaction</button>
  </form>
{% endblock %}
