{% extends 'base.html' %}
{% block title %}My Account{% endblock %}
{% block content %}
  <h2>Hello, {{ kullanici.isim }}</h2>
  <p>Your Current Balance: <strong>{{ kullanici.bakiye }} TL</strong></p>
  <form method="POST">
    <input type="number" name="miktar" step="0.01" placeholder="Amount" required>
    <select name="islem">
      <option value="yatir">Deposit</option>
      <option value="cek">Withdraw</option>
    </select>
    <button type="submit">Execute Transaction</button>
  </form>
{% endblock %}
